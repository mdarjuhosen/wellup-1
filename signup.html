<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" type="image/x-icon" href="https://mywellup.com/wp-content/uploads/2023/05/WhatsApp_Image_2023-06-13_at_9.14.34_PM-removebg-preview.png">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./signup.css">
</head>
<body class="white-bg-login">

    <div class="container">

        <div class="img_1">
            <img src="https://mywellup.com/wp-content/uploads/2023/05/WhatsApp_Image_2023-06-13_at_9.14.34_PM-removebg-preview.png" alt="">
        </div>

        <div class="title_1">
            <h4>Well-Up Technology</h4>
        </div>


        <div class="form-box" id="login-box">

            <div class="header">Sign up</div>

            <form method="post">

                <div class="body white-bg">

                    <div class="form-group">
                        <input class="form-control" placeholder="Enter full name" name="Enter full name" type="text" required>
                    </div>


                    <div class="form-group">
                        <input class="form-control" placeholder="Enter your email"  name="email" type="text" required>
                    </div>


                    <div class="form-group">
                        <input class="form-control" placeholder="Enter birth date" type="date" required>
                    </div>


                    <div class="form-group">
                        <input class="form-control" placeholder="Enter mobile number" type="number" required>
                    </div>


                    <div class="form-group">
                        <input class="form-control" placeholder="Create password" type="password" required>
                    </div>


                    <div class="form-group">
                        <input class="form-control" placeholder="Confirm password" type="password" required>
                    </div>


                    <input type="submit" class="btn btn-lg btn-success btn-block" value="SIGN UP">

                </div>
            </form>
        </div>
    </div>



    <script src="./js/bootstrap.js"></script>
</body>
</html>
