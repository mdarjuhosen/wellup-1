<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="icon" type="image/x-icon" href="https://mywellup.com/wp-content/uploads/2023/05/WhatsApp_Image_2023-06-13_at_9.14.34_PM-removebg-preview.png">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="white-bg-login">

    <div class="container">

        <div class="img_1">
            <img src="https://mywellup.com/wp-content/uploads/2023/05/WhatsApp_Image_2023-06-13_at_9.14.34_PM-removebg-preview.png" alt="">
        </div>

        <div class="title_1">
            <h4>Well-Up Technology</h4>
        </div>


        <div class="form-box" id="login-box">

            <div class="header">Sign IN</div>


            <form method="post">

                <!-- style="margin-top:40px;" -->
        
                <div class="body white-bg">

                    <div class="form-group">
                        <input class="form-control" placeholder="Username" name="username" type="text" autofocus="" value="">
                    </div>


                    <div class="form-group">
                        <input class="form-control" placeholder="Password" name="password" type="password">
                    </div>
        
        
                    <div class="checkbox">
                        <span class="pull-left">
                            <label>
                                <a href="./forgot.html">Forgot Password?</a>
                            </label>
                        </span>


                        <span class="pull-right">
                            <label>
                                <a href="./signup.html">Sign up</a>
                            </label>
                        </span>
                    </div>
        
                                
                    <input type="submit" class="btn btn-lg btn-success btn-block" value="SIGN IN">


                </div>
            </form>
        </div>
    </div>



    <script src="./js/bootstrap.js"></script>
</body>
</html>
